name: CI

permissions:
  contents: read

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            .
          cache-targets: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --workspace -- -D warnings

      - name: Build
        run: cargo build --workspace --verbose

      - name: Run tests
        run: cargo test --workspace --verbose
  wasm:
    name: WebAssembly
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Rust cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            .
          cache-targets: true

      - name: Install wasm-bindgen-cli
        run: cargo install wasm-bindgen-cli

      - name: Check WASM formatting
        run: cargo fmt -p pico-cover-wasm -- --check

      - name: Run WASM clippy
        run: cargo clippy -p pico-cover-wasm --target wasm32-unknown-unknown -- -D warnings

      - name: Build WASM
        run: cargo build -p pico-cover-wasm --target wasm32-unknown-unknown --release

      - name: Generate wasm-bindgen bindings
        run: |
          wasm-bindgen target/wasm32-unknown-unknown/release/pico_cover_wasm.wasm \
            --out-dir web/pkg \
            --target bundler

      - name: Verify WASM output
        run: |
          ls -la web/pkg/
          test -f web/pkg/pico_cover_wasm_bg.wasm
          test -f web/pkg/pico_cover_wasm.js