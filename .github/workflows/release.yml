name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: pico-cover.exe
            asset_name: pico-cover-windows-x64.exe
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: pico-cover
            asset_name: pico-cover-linux-x64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: pico-cover
            asset_name: pico-cover-macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: pico-cover
            asset_name: pico-cover-macos-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            .
          cache-targets: true

      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev

      - name: Build Windows (cargo build)
        if: matrix.os == 'windows-latest'
        run: cargo build --release --target ${{ matrix.target }}

      - name: Install cargo-bundle
        if: matrix.os != 'windows-latest'
        run: cargo install cargo-bundle

      - name: Build macOS/Linux (cargo bundle)
        if: matrix.os != 'windows-latest'
        run: cargo bundle --release --target ${{ matrix.target }}

      - name: Prepare artifacts
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          
          # Windows: Just copy the exe
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cp pico_cover.exe ${{ matrix.asset_name }}
          
          # macOS/Linux: Copy both bundle AND standalone binary
          else
            # Standalone binary for auto-updater
            cp pico_cover ${{ matrix.asset_name }}
            chmod +x ${{ matrix.asset_name }}
            
            # Bundle for user downloads
            if [ "${{ matrix.os }}" = "macos-latest" ]; then
              # Create a temporary directory for DMG contents
              mkdir -p dmg_contents
              cp -r bundle/osx/PicoCover.app dmg_contents/
              
              # Create DMG in the current directory
              hdiutil create -volname "PicoCover" -srcfolder dmg_contents -ov -format UDZO "${{ matrix.asset_name }}.dmg"
              rm -rf dmg_contents
            elif [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
              # Find and copy the .deb package (cargo-bundle names it with version)
              if [ -f bundle/deb/*.deb ]; then
                cp bundle/deb/*.deb "${{ matrix.asset_name }}.deb"
              else
                echo "Warning: No .deb file found in bundle/deb/"
                ls -la bundle/deb/ || echo "bundle/deb/ does not exist"
              fi
            fi
          fi

      - name: Upload standalone binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.asset_name }}

      - name: Upload macOS bundle
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}.dmg
          path: target/${{ matrix.target }}/release/${{ matrix.asset_name }}.dmg

      - name: Upload Linux package
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}.deb
          path: target/${{ matrix.target }}/release/${{ matrix.asset_name }}.deb

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*/*
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## üì¶ Downloads
            
            ### Windows
            - **[pico_cover-windows-x64.exe](../../releases/download/${{ github.ref_name }}/pico_cover-windows-x64.exe)** - Standalone executable
            
            ### macOS
            - **[pico_cover-macos-x64.dmg](../../releases/download/${{ github.ref_name }}/pico_cover-macos-x64.dmg)** - Intel Mac disk image (recommended)
            - **[pico_cover-macos-arm64.dmg](../../releases/download/${{ github.ref_name }}/pico_cover-macos-arm64.dmg)** - Apple Silicon disk image (recommended)
            - [pico_cover-macos-x64](../../releases/download/${{ github.ref_name }}/pico_cover-macos-x64) - Intel standalone binary (for auto-updater)
            - [pico_cover-macos-arm64](../../releases/download/${{ github.ref_name }}/pico_cover-macos-arm64) - Apple Silicon standalone binary (for auto-updater)
            
            ### Linux
            - **[pico_cover-linux-x64.deb](../../releases/download/${{ github.ref_name }}/pico_cover-linux-x64.deb)** - Debian package (recommended)
            - [pico_cover-linux-x64](../../releases/download/${{ github.ref_name }}/pico_cover-linux-x64) - Standalone binary (for auto-updater)
            
            ---
            
            ### üîÑ Auto-Update
            The app includes automatic update checking. When a new version is available, you'll see a notification in the GUI.
            
            ### ‚ÑπÔ∏è First Time Installation
            - **Windows**: Download and run the `.exe` file
            - **macOS**: Download `.dmg`, open it, and drag PicoCover to Applications folder. Right-click ‚Üí Open on first launch
            - **Linux**: Install with `sudo dpkg -i pico_cover-linux-x64.deb` or run the standalone binary
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
